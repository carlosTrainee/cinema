<html>
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="CSS/estilo.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="CSS/mdb.css">
	<link rel="icon" href="Imagens/images.png">
	<title>Login - Cinema para Todos</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function() {
            if($(window).scrollTop()) {
                $('nav').addClass('black');
            }
            else{
                $('nav').removeClass('black');
            }
        })
    </script>
</head>
<body>
		<div class="welcome-section content-hidden">
				<div class="content-wrap">
						<a href="Cartaz.html" class="cartaz animated fadeIn">Entrar</a>
				        <a href="" class="entrar animated fadeIn">Administrador</a>
					
				</div>
			</div>


			<script type="text/javascript">
				$(function(){
					var welcomeSection = $('.welcome-section'),
					enterButton = welcomeSection.find('.entrar');
		
					setTimeout(function() {
						welcomeSection.removeClass('content-hidden');
					}, 800);
		
					enterButton.on('click', function(e) {
						e.preventDefault();
						welcomeSection.addClass('content-hidden').fadeOut();
					});
				});
			</script>
	

	<div id="caixa-login" class="animated fadeIn 1000ms">
		<div class="logotipo">
			<img src="Imagens/images.png">
		</div>
			<form action="Menu.html" method="post">
                <fieldset>
                    <legend>Login</legend>
				    <center>
					   <label>Nome: </label><input class="input1" placeholder="Ex: Leandro" type="text" name="nome" required>
					   <br>
					   <label>Senha: </label>
					   <input class="input2" name="senha" placeholder="*******" type="password" required>
					   <br>
                        <br>
					   <button type="submit" value="Entrar">Entrar</button>
				    </center>
                </fieldset>
			</form>
		</div>
</body>
</html>
